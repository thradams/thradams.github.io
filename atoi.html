<p>Function to parse integers. It doesn&#39;t handle plus and minus sign.</p>

<pre><code class="language-cpp">
int ParsePositiveInt(const wchar_t* psz)
{
  int result = 0; 
  while ((*psz &gt;= &#39;0&#39;) &amp;&amp; (*psz &lt;= &#39;9&#39;))
  { 
    result = result * 10 + (*psz - &#39;0&#39;); 
    psz++; 
  } 
  return result;
}
